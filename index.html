<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherData</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>
<body onload="DefaultScreen()">
    <center>
        <h1 id="Para1">5 Days Weather data</h1>
        <div class="city">
            <p id="inputContainer">City: <input type="text" id="cityInput"></p>
            <button type="button" onclick="GetInfo()">Submit</button>        
            <h2 id="cityName">Udupi</h2>
        </div>
    </center>
    <div id = "weatherContainer">
        <div id="iconsContainer">    
            <div class = "icons">
                <p class="weather" id="day1"></p>
                <div class="image"><img src="dots.png" class="imgClass" id="img1"></div>
                <p class="tempValues" id="day1Temp">Loading...</p>    
            </div>
            <div class = "icons">
                <p class="weather" id="day2"></p>
                <div class="image"><img src="dots.png" class="imgClass" id="img2"></div>
                <p class="tempValues" id="day2Temp">Loading...</p>    
            </div>
            <div class = "icons">
                <p class="weather" id="day3"></p>
                <div class="image"><img src="dots.png" class="imgClass" id="img3"></div>
                <p class="tempValues" id="day3Temp">Loading...</p>    
            </div>
            <div class = "icons">
                <p class="weather" id="day4"></p>
                <div class="image"><img src="dots.png" class="imgClass" id="img4"></div>
                <p class="tempValues" id="day4Temp">Loading...</p>    
            </div>
            <div class = "icons">
                <p class="weather" id="day5"></p>
                <div class="image"><img src="dots.png" class="imgClass" id="img5"></div>
                <p class="tempValues" id="day5Temp">Loading...</p>    
            </div>
        </div>
    </div>
    <div id="container">
        <canvas id="chart" width="400" height="150"></canvas>
        <script>
            const xdata=[];
            const ctx = document.getElementById('chart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xdata,
                    datasets: [{
                        label: 'Temperature',
                        data:[],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        },
                    }
                }
            });
            function updateChart(data){
                myChart.data.datasets[0].data=data
                myChart.update()
            }       
        </script>
    </div>
    <script src="main.js"></script>
</body>
</html>
